<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” Siswa</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #0b63d6, #ffb6b9);
      --card-bg: #ffffffcc;
      --accent: #ff7b54;
      --accent-hover: #ff9671;
      --muted: #4b5563;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      width: 100%;
      max-width: 400px;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      color: #111827;
      animation: fadeIn 0.7s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 24px;
      margin-bottom: 6px;
    }
    p.lead {
      margin-top: 0;
      color: var(--muted);
      font-size: 14px;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 6px;
      font-size: 13px;
      font-weight: 600;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #f3f4f6;
      font-size: 15px;
      outline: none;
      transition: all 0.3s;
    }
    input:focus {
      box-shadow: 0 0 0 3px var(--accent-hover);
      background: #fff;
    }
    .btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }
    .show-pass {
      background: transparent;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-size: 13px;
      margin-top: 5px;
    }
    .help, .success {
      font-size: 13px;
      margin-top: 10px;
      padding: 8px;
      border-radius: 8px;
    }
    .help { color: #b91c1c; background: #fee2e2; }
    .success { color: #065f46; background: #d1fae5; }
    .muted { color: var(--muted); font-size: 14px; margin-top: 16px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Login Siswa</h1>
    <p class="lead">Masukkan username dan password kamu untuk masuk.</p>

    <div id="alert" style="display:none"></div>

    <form id="loginForm" novalidate>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" placeholder="contoh: siswa123" required />

      <label for="password">Kata sandi</label>
      <input id="password" name="password" type="password" placeholder="Masukkan kata sandi" required />
      <button type="button" id="togglePass" class="show-pass">Tampilkan</button>

      <button class="btn" type="submit">Masuk</button>
    </form>

    <p class="muted">Belum punya akun? <a href="#">Daftar</a></p>
  </main>

  <script>
    const DEMO_USER = 'siswa123';
    const DEMO_PASS = '123456';

    const form = document.getElementById('loginForm');
    const alertBox = document.getElementById('alert');
    const userInput = document.getElementById('username');
    const pwdInput = document.getElementById('password');
    const toggleBtn = document.getElementById('togglePass');

    toggleBtn.addEventListener('click', () => {
      const isPwd = pwdInput.type === 'password';
      pwdInput.type = isPwd ? 'text' : 'password';
      toggleBtn.textContent = isPwd ? 'Sembunyikan' : 'Tampilkan';
    });

    function showAlert(text, type='error') {
      alertBox.style.display = 'block';
      alertBox.className = type === 'success' ? 'success' : 'help';
      alertBox.textContent = text;
      setTimeout(()=>{ alertBox.style.display = 'none'; }, 3000);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = userInput.value.trim();
      const pwd = pwdInput.value;

      if (!username) return showAlert('Username wajib diisi.');
      if (!pwd) return showAlert('Kata sandi wajib diisi.');

      if (username === DEMO_USER && pwd === DEMO_PASS){
        showAlert('Login berhasil! Selamat datang, ' + username + '!', 'success');
      } else {
        showAlert('Username atau kata sandi salah. (Demo: siswa123 / 123456)');
      }
    });
  </script>
</body>
</html>
